<app-header-main-content></app-header-main-content>
<section class="main-content">
  <div
    *ngIf="devspaceOpen"
    class="devspace-section-btn"
    (mouseover)="onHoverDevspace(true)"
    (mouseout)="onHoverDevspace(false)"
    (click)="closeDevspace()"
  >
    <span>Workspace-Menü schließen</span>
    <img [src]="menuIconOpen" alt="openDevspaceIcon" />
  </div>
  <div
    *ngIf="!devspaceOpen"
    class="devspace-section-btn"
    (mouseover)="onHoverDevspace(true)"
    (mouseout)="onHoverDevspace(false)"
    (click)="closeDevspace()"
  >
    <span>Workspace-Menü öffnen</span>
    <img [src]="menuIconClose" alt="openDevspaceIcon" />
  </div>
  <div class="main-sections">
    <app-devspace-section *ngIf="!devspaceOpen" [user]="user" [users]="users" ></app-devspace-section>
    <app-chat-section *ngIf="chatChannelOpen" [users]="users"></app-chat-section>
    <app-thread-section *ngIf="threadOpen" [users]="users" [user]="user"></app-thread-section>
  </div>
</section>
