
<section>
  <div class="login-box">
    <div class="img-arrow-left-box" (click)="goToRegestration()">
    </div>
    <div class="headline-box">
      <h2>Wähle deinen Avatar</h2>
    </div>
    <div class="picked-img-box">
      <img class="profilPicture" src="{{ profilPicture }}" alt="">
      <h3>Vorname Nachname</h3>
    </div>
    <div class="avatar-input-box">
      <span>Aus der Liste wählen</span>
      <div>
        <div *ngFor="let img of avatars; let i " class="avatar-img-box" >
          <img src="./../../../{{img}}" (click)="changeProfilPicture(img)" alt="">
        </div>
      </div>
    </div>
    <div class="upload-box">
      <span>eigenes Bild verwenden</span>
      <input
      class="btn-white"
        type="file"
        id="fileUpload"
        (change)="onFileSelected($event)"
        accept="image/*"
        style="display: none;"
      />
      <button class="btn-white" (click)="triggerFileInput()">Datei hochladen</button>
    </div>
    <div class="btn-box">
      <button class="btn-purple" (click)="goToLogin()" >weiter</button>
    </div>
  </div>
</section>
